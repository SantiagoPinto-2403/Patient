<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #statusMessage {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
            border: 1px solid #faebcc;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Paciente</h1>
        
        <!-- Status Message Container -->
        <div id="statusMessage"></div>
        
        <form id="patientForm">
            <label for="name" class="required">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="familyName" class="required">Apellido:</label>
            <input type="text" id="familyName" name="familyName" required>

            <label for="gender" class="required">Género:</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione...</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
                <option value="unknown">Desconocido</option>
            </select>

            <label for="birthDate" class="required">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="identifierSystem" class="required">Tipo de documento:</label>
            <select id="identifierSystem" name="identifierSystem" required>
                <option value="">Seleccione...</option>
                <option value="http://cedula">Cédula de ciudadanía</option>
                <option value="http://pasaporte">Pasaporte</option>
                <option value="http://tarjeta-identidad">Tarjeta de identidad</option>
            </select>

            <label for="identifierValue" class="required">Número de documento:</label>
            <input type="text" id="identifierValue" name="identifierValue" required>

            <label for="cellPhone" class="required">Teléfono celular:</label>
            <input type="tel" id="cellPhone" name="cellPhone" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address">

            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city">

            <label for="postalCode">Código postal:</label>
            <input type="text" id="postalCode" name="postalCode">

            <button type="submit" id="submitButton">Registrar Paciente</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
