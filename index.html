<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pacientes</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Existing styles remain the same */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <!-- Removed aria-hidden from main and all ancestors -->
    <main>
        <div class="contenedor">
            <h1>Registro de Paciente</h1>
            <form id="patientForm" aria-label="Formulario de registro de paciente">
                <fieldset>
                    <legend class="sr-only">Información personal</legend>
                    
                    <div class="grupo-formulario">
                        <label for="name" class="campo-requerido">Nombre</label>
                        <input type="text" id="name" name="name" required aria-required="true">
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="familyName" class="campo-requerido">Apellido</label>
                        <input type="text" id="familyName" name="familyName" required aria-required="true">
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="gender" class="campo-requerido">Género</label>
                        <select id="gender" name="gender" required aria-required="true">
                            <option value="">Seleccione una opción</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                            <option value="other">Otro</option>
                            <option value="unknown">Desconocido</option>
                        </select>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="birthDate" class="campo-requerido">Fecha de Nacimiento</label>
                        <input type="date" id="birthDate" name="birthDate" required aria-required="true">
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="sr-only">Información de identificación</legend>
                    
                    <div class="grupo-formulario">
                        <label for="identifierSystem" class="campo-requerido">Tipo de Documento</label>
                        <select id="identifierSystem" name="identifierSystem" required aria-required="true">
                            <option value="">Seleccione una opción</option>
                            <option value="http://cedula">Cédula de Ciudadanía</option>
                            <option value="http://pasaporte">Pasaporte</option>
                            <option value="http://tarjeta-identidad">Tarjeta de Identidad</option>
                        </select>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="identifierValue" class="campo-requerido">Número de Documento</label>
                        <input type="text" id="identifierValue" name="identifierValue" required aria-required="true">
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="sr-only">Información de contacto</legend>
                    
                    <div class="grupo-formulario">
                        <label for="cellPhone" class="campo-requerido">Teléfono</label>
                        <input type="tel" id="cellPhone" name="cellPhone" required aria-required="true">
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" aria-describedby="emailHelp">
                        <span id="emailHelp" class="sr-only">(Opcional)</span>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="address">Dirección</label>
                        <input type="text" id="address" name="address" aria-describedby="addressHelp">
                        <span id="addressHelp" class="sr-only">(Opcional)</span>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="city">Ciudad</label>
                        <input type="text" id="city" name="city" aria-describedby="cityHelp">
                        <span id="cityHelp" class="sr-only">(Opcional)</span>
                    </div>
                    
                    <div class="grupo-formulario">
                        <label for="postalCode">Código Postal</label>
                        <input type="text" id="postalCode" name="postalCode" aria-describedby="postalHelp">
                        <span id="postalHelp" class="sr-only">(Opcional)</span>
                    </div>
                </fieldset>
                
                <button type="submit" aria-label="Registrar nuevo paciente">
                    <span class="texto-boton">Registrar Paciente</span>
                </button>
            </form>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
