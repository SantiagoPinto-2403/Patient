<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 100%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Paciente</h1>
        <form id="patientForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="familyName">Apellido:</label>
            <input type="text" id="familyName" name="familyName" required>
            
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
                <option value="unknown">Desconocido</option>
            </select>
            
            <label for="birthDate">Fecha de Nacimiento:</label>
            <input type="date" id="birthDate" name="birthDate" required>
            
            <label for="identifierSystem">Tipo de documento:</label>
            <select id="identifierSystem" name="identifierSystem" required>
                <option value="http://cedula">Cédula de ciudadanía</option>
                <option value="http://pasaporte">Pasaporte</option>
                <option value="http://tarjeta-identidad">Tarjeta de identidad</option>
            </select>
            
            <label for="identifierValue">Número de documento:</label>
            <input type="text" id="identifierValue" name="identifierValue" required>
            
            <label for="cellPhone">Teléfono celular:</label>
            <input type="tel" id="cellPhone" name="cellPhone" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">Ciudad:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="postalCode">Código postal:</label>
            <input type="text" id="postalCode" name="postalCode" required>
            
            <button type="submit">Registrar Paciente</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
